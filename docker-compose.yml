version: '3.8'

services:
  # 1. VERİ AMBARI & METADATA DB (PostgreSQL)
  postgres:
    image: postgres:13
    container_name: vektra_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: vektra_dwh  
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      retries: 5

  # 2. AIRFLOW METADATA DB 
  airflow-postgres:
    image: postgres:13
    container_name: vektra_airflow_meta_db 
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5

  # 3. AIRFLOW WEBSERVER (Arayüz)
  airflow-webserver:
    build: .
    container_name: vektra_airflow_webserver 
    command: webserver
    ports:
      - "8080:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@vektra_airflow_meta_db/airflow # <-- BAĞLANTI GÜNCELLENDİ
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      # Uygulama Veritabanı Ayarları
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=mysecretpassword
      - DB_NAME=vektra_dwh 
      - DB_PORT=5432
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
    depends_on:
      airflow-postgres:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # 4. AIRFLOW SCHEDULER (Zamanlayıcı)
  airflow-scheduler:
    build: .
    container_name: vektra_airflow_scheduler 
    command: scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@vektra_airflow_meta_db/airflow # <-- BAĞLANTI GÜNCELLENDİ
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      # --- Uygulama Veritabanı Ayarları ---
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=mysecretpassword
      - DB_NAME=vektra_dwh 
      - DB_PORT=5432
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
    depends_on:
      airflow-webserver:
        condition: service_started

  # 5. AIRFLOW INIT 
  airflow-init:
    build: .
    container_name: vektra_airflow_init 
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@vektra_airflow_meta_db/airflow # <-- BAĞLANTI GÜNCELLENDİ
    command: bash -c "airflow db init && airflow users create --username admin --firstname Yuksel --lastname Uygun --role Admin --email admin@example.com --password admin"
    depends_on:
      airflow-postgres:
        condition: service_healthy

volumes:
  postgres_data:
  airflow_postgres_data: